<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .horizontal-box {
            display: flex;
            gap: 1rem;
        }

        .padding-1 {
            padding: 1rem;
        }

        .space-between {
            justify-content: space-between;
        }

        .vertical-box {
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }

        #bobo {
            width: 7rem;
            height: 6rem;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
        }

    </style>
        
</head>
<body>
    
    <div class="vertical-box">

        <img id="bobo" src="https://css-tricks.com/wp-content/uploads/2012/10/threelines.png">

    </div>

</body>
</html>
